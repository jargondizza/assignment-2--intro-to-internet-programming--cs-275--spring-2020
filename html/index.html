<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Rice Recipes</title>
</head>
<body>
  <header>
    <h1>Rice Recipes</h1>
  </header>
  <div id="form">
  <form>
    <p>What type of rice would you like to make?</p>
    <p><input type="radio" id="scrice" name="type" value="scrice">
      <label for="scrice">Sprouted California Rice</label><br></p>
    <p><input type="radio" id="wrice" name="type" value="wrice">
      <label for="wrice">White Rice</label><br></p>
    <p style="text-align:left"><input type="submit" id="button" /></p>
  </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
